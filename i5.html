<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Rotating Brick with Transparent Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #overlay {
            position: absolute;
            top: 25%;
            right: 25%;
            width: 200px;
            z-index: 2; /* Ensure this is between the background and the canvas */
            padding: 10px;
            pointer-events: none; /* Allow clicks to pass through to the canvas */
            background: #0003;
        }
        .overlay-text {
            margin: 10px 0;
            color: white; /* Make text color white for better visibility */
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background: #000; !* Background color *!*/
            z-index: 1; /* Ensure this is the background */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3; /* Ensure the canvas is on top */
        }
    </style>
</head>
<body>
<div id="container">
    <div id="background"></div> <!-- Background layer -->
    <div id="overlay">
        <div class="overlay-text">Text 1</div>
        <div class="overlay-text">Text 2</div>
        <div class="overlay-text">Text 3</div>
    </div>
</div>
<script type="module" src="tile.js"></script>
</body>
</html>

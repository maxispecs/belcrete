<!DOCTYPE html>

    <title>Scrolling Sections with Sticky Elements</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
        }
        .section {
            min-height: 100vh;
            padding-top: 60px;
            position: relative;
        }
        .sticky-element {
            position: sticky;
            top: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            /*padding: 20px;*/
            z-index: 100;
        }
        .content {
            padding: 20px;
        }
        #progress-bar {
            position: fixed;
            top: 56px;
            left: 0;
            height: 4px;
            background-color: #007bff;
            z-index: 1000;
        }


        .navbar-transparent {
            background-color: transparent !important;
            transition: background-color 0.3s;
        }
        .navbar-solid {
            background-color: rgba(255, 255, 255, 0.6) !important; /* Adjust as needed */
            transition: background-color 0.3s;
        }

    </style>
</head>

<script>
    document.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) { // Adjust this value based on when you want the transparency to change
            navbar.classList.remove('navbar-transparent');
            navbar.classList.add('navbar-solid');
        } else {
            navbar.classList.remove('navbar-solid');
            navbar.classList.add('navbar-transparent');
        }
    });

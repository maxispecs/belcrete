<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Div Example</title>
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">


        <style>
            body, html {
                /*height: 100%;*/
                margin: 0;
            }
            .section {
                position: relative;
                /*height: 100vh;*/
                padding-top: 60px; /* Adjust this if you need more space above */
                overflow: hidden;
                border: 1px solid #0a53be;
            }
            .content {
                height: 300vh;
                padding: 20px;
                border: 2px solid #0aaffe;
            }
            .sticky {
                position: initial;
                top: 12vh;
                background-color: yellow;
                padding: 10px;
                z-index: 10;
            }
            .sticky.active {
                background-color: orange;
                position: sticky;
            }
        </style>
    </head>
    <body>
    <div class="container"><div class="sticky" id="sticky1">I am sticky in Section 1</div>
        <div class="section" id="section1">

            <div class="content">Section 1 content...</div>
        </div>

        <div class="sticky" id="sticky2">I am sticky in Section 2</div>
        <div class="section" id="section2">

            <div class="content">Section 2 content...</div>
        </div>
        <div class="section" id="section3">
            <div class="sticky" id="sticky3">I am sticky in Section 3</div>
            <div class="content">Section 3 content...</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll('.section');
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0 // Trigger when even a small part of the section is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    const stickyElement = entry.target.querySelector('.sticky');
                    if (entry.isIntersecting) {
                        stickyElement.classList.add('active');
                    } else {
                        stickyElement.classList.remove('active');
                    }
                });
            }, options);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
    </body>
    </html>

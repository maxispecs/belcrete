<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js GLB Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
      }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    // import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    // import * as THREE from 'https://cdn.skypack.dev/three@0.140.2/build/three.module.js';
    // import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.140.2/examples/jsm/loaders/GLTFLoader.js';


    let scene, camera, renderer;

    init();
    animate();

    function init() {
        // Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        // GLTF Loader
        const loader = new GLTFLoader();
        loader.load('/objects/obj2.glb', function(gltf) {
            const model = gltf.scene;

            // Adjust model scale and position if necessary
            model.scale.set(.05, .05, .05); // Scale the model if it's too small or large
            model.position.set(0, 0, 0); // Position the model if it's off-center

            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());

            console.log('Model size:', size);
            console.log('Model center:', center);

            // Optionally, center the model
            model.position.x -= center.x;
            model.position.y -= center.y;
            model.position.z -= center.z;

            scene.add(model);

            console.log('Model loaded:', model);
        }, undefined, function(error) {
            console.error(error);
        });

        // Window resize handler
        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);


    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();
</script>
</body>
</html>

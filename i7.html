<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Box with Different Sized Faces</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.152.0/build/three.module.js"
        }
    }
</script>
<script type="module">
    import * as THREE from 'three';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Custom BoxGeometry with different sized faces
    const width = 1, height = 2, depth = 3;
    const geometry = new THREE.BufferGeometry();

    const vertices = new Float32Array([
        // Front face
        -width, -height,  depth,
        width, -height,  depth,
        width,  height,  depth,
        -width,  height,  depth,

        // Back face
        -width, -height, -depth,
        -width,  height, -depth,
        width,  height, -depth,
        width, -height, -depth,

        // Top face
        -width,  height, -depth,
        -width,  height,  depth,
        width,  height,  depth,
        width,  height, -depth,

        // Bottom face
        -width, -height, -depth,
        width, -height, -depth,
        width, -height,  depth,
        -width, -height,  depth,

        // Right face
        width, -height, -depth,
        width,  height, -depth,
        width,  height,  depth,
        width, -height,  depth,

        // Left face
        -width, -height, -depth,
        -width, -height,  depth,
        -width,  height,  depth,
        -width,  height, -depth,
    ]);

    const indices = new Uint32Array([
        0, 1, 2,  2, 3, 0,    // front
        4, 5, 6,  6, 7, 4,    // back
        8, 9, 10, 10, 11, 8,  // top
        12, 13, 14, 14, 15, 12, // bottom
        16, 17, 18, 18, 19, 16, // right
        20, 21, 22, 22, 23, 20  // left
    ]);

    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    geometry.setIndex(new THREE.BufferAttribute(indices, 1));
    geometry.computeVertexNormals();

    const material = new THREE.MeshStandardMaterial({ color: 0xffa500, wireframe: true });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Camera position
    camera.position.z = 10;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
